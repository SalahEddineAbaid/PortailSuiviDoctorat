# Production Configuration for Defense Service

spring.application.name=defense-service
server.port=8083

# Database Configuration (Production)
spring.datasource.url=jdbc:mariadb://prod-db-server:3306/defensedb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Feign Client Configuration (Production - timeouts plus longs)
feign.client.config.default.connectTimeout=10000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=basic

# Resilience4j Circuit Breaker Configuration (Production)
resilience4j.circuitbreaker.instances.userService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.userService.slidingWindowSize=20
resilience4j.circuitbreaker.instances.userService.minimumNumberOfCalls=10
resilience4j.circuitbreaker.instances.userService.permittedNumberOfCallsInHalfOpenState=5
resilience4j.circuitbreaker.instances.userService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.userService.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.userService.failureRateThreshold=60
resilience4j.circuitbreaker.instances.userService.slowCallRateThreshold=80
resilience4j.circuitbreaker.instances.userService.slowCallDurationThreshold=5s
resilience4j.circuitbreaker.instances.userService.eventConsumerBufferSize=20

# Resilience4j Retry Configuration (Production)
resilience4j.retry.instances.userService.maxAttempts=5
resilience4j.retry.instances.userService.waitDuration=2s
resilience4j.retry.instances.userService.enableExponentialBackoff=true
resilience4j.retry.instances.userService.exponentialBackoffMultiplier=2

# Resilience4j Time Limiter Configuration (Production)
resilience4j.timelimiter.instances.userService.timeoutDuration=5s

# Actuator Configuration (Production - sécurisé)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.circuitbreakers.enabled=true

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.ma.emsi.defenseservice=INFO
logging.level.feign=WARN
logging.file.name=/var/log/defense-service/application.log
logging.file.max-size=10MB
logging.file.max-history=30
