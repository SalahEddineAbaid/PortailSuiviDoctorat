server.port=8082

spring.application.name=INSCRIPTION-SERVICE

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3307/inscriptiondb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=amthroot
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload Directory
upload.dir=./uploads/inscriptions

# Document Validation Configuration
upload.allowed-types=application/pdf,image/jpeg,image/png
upload.max-size=10485760
upload.virus-scan.enabled=false
upload.virus-scan.clamav.host=localhost
upload.virus-scan.clamav.port=3310

# PDF Generation Configuration
pdf.logo.path=classpath:static/images/logo-etablissement.png
pdf.signature.path=classpath:static/images/signature-chef.png
pdf.qrcode.base-url=https://portail.emsi.ma/verify/attestation/
pdf.attestation.output-dir=./uploads/attestations

# Alert Duration Thresholds (in years)
alertes.duree.seuil-3-ans=2.5
alertes.duree.seuil-6-ans=5.5
alertes.duree.limite-max=6.0

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.topic.notifications=notifications

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.userService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.userService.sliding-window-size=10
resilience4j.circuitbreaker.instances.userService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.userService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.userService.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Retry Configuration
resilience4j.retry.instances.userService.max-attempts=3
resilience4j.retry.instances.userService.wait-duration=1s
resilience4j.retry.instances.userService.enable-exponential-backoff=true
resilience4j.retry.instances.userService.exponential-backoff-multiplier=2

# Resilience4j Time Limiter Configuration
resilience4j.timelimiter.instances.userService.timeout-duration=5s

# Logging
logging.level.root=INFO
logging.level.ma.emsi.inscriptionservice=DEBUG
logging.level.ma.emsi.inscriptionservice.client=DEBUG
logging.level.feign=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
