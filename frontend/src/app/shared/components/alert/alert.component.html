<div class="alert" [ngClass]="'alert-' + alertData.type">
  <div class="alert-icon">
    <i [class]="getAlertIcon(alertData.type)"></i>
  </div>
  
  <div class="alert-content">
    <h4 class="alert-title" *ngIf="alertData.title">{{ alertData.title }}</h4>
    <p class="alert-message">{{ alertData.message }}</p>
    
    <div class="alert-actions" *ngIf="alertData.actionLabel && alertData.actionRoute">
      <a 
        [routerLink]="alertData.actionRoute" 
        class="alert-action-btn"
        (click)="onAction()"
      >
        {{ alertData.actionLabel }}
      </a>
    </div>
  </div>
  
  <button 
    *ngIf="alertData.dismissible" 
    class="alert-dismiss"
    (click)="onDismiss()"
    aria-label="Fermer l'alerte"
  >
    <i class="fas fa-times"></i>
  </button>
</div>
