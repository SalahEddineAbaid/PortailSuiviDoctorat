<div class="statistics-container">
  <div class="statistics-header">
    <h3 class="statistics-title">{{ title }}</h3>
  </div>

  <div class="statistics-grid">
    <div 
      *ngFor="let card of statisticCards" 
      class="statistic-card"
      [ngClass]="getColorClasses(card.color)"
    >
      <div class="statistic-content">
        <div class="statistic-icon">
          <i [class]="card.icon" [ngClass]="getIconColorClasses(card.color)"></i>
        </div>
        
        <div class="statistic-info">
          <div class="statistic-value">{{ card.value }}</div>
          <div class="statistic-title-small">{{ card.title }}</div>
          <div class="statistic-subtitle" *ngIf="card.subtitle">{{ card.subtitle }}</div>
        </div>
      </div>

      <div class="statistic-trend" *ngIf="card.trend">
        <div class="trend-indicator" [ngClass]="getTrendColorClasses(card.trend.direction)">
          <i [class]="getTrendIcon(card.trend.direction)"></i>
          <span>{{ card.trend.value }}%</span>
        </div>
        <div class="trend-label">{{ card.trend.label }}</div>
      </div>
    </div>
  </div>
</div>
