# Test Profile Configuration for Integration Tests

# Application
spring.application.name=notification-service-test

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Kafka Configuration (will be overridden by EmbeddedKafka)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-test-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Topic Names
kafka.topic.notifications=notifications
kafka.topic.notifications-dlq=notifications-dlq

# Mail Configuration (mock SMTP)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Configuration
notification.email.from=test@test.com

# Resilience4j Configuration (faster for testing)
resilience4j.circuitbreaker.instances.emailService.sliding-window-size=5
resilience4j.circuitbreaker.instances.emailService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.emailService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.emailService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.emailService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.emailService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.emailService.minimum-number-of-calls=3

resilience4j.retry.instances.emailService.max-attempts=2
resilience4j.retry.instances.emailService.wait-duration=500ms
resilience4j.retry.instances.emailService.enable-exponential-backoff=false

resilience4j.timelimiter.instances.emailService.timeout-duration=5s
resilience4j.timelimiter.instances.emailService.cancel-running-future=true

resilience4j.bulkhead.instances.emailService.max-concurrent-calls=3
resilience4j.bulkhead.instances.emailService.max-wait-duration=1s

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890
jwt.expiration=86400000

# Disable Eureka for tests
eureka.client.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.ma.emsi.notificationservice=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.mail=WARN
logging.level.io.github.resilience4j=DEBUG
logging.level.org.hibernate.SQL=WARN
