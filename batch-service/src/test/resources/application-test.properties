# Test Configuration
spring.application.name=batch-service-test
server.port=0

# Disable Eureka for tests
eureka.client.enabled=false

# Disable Spring Cloud compatibility check for tests
spring.cloud.compatibility-verifier.enabled=false

# H2 In-Memory Database for Testing - Primary DataSource (batchdb)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Secondary DataSource - userdb (H2 for testing)
datasource.userdb.jdbc-url=jdbc:h2:mem:userdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.userdb.driver-class-name=org.h2.Driver
datasource.userdb.username=sa
datasource.userdb.password=

# Secondary DataSource - inscriptiondb (H2 for testing)
datasource.inscriptiondb.jdbc-url=jdbc:h2:mem:inscriptiondb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.inscriptiondb.driver-class-name=org.h2.Driver
datasource.inscriptiondb.username=sa
datasource.inscriptiondb.password=

# Secondary DataSource - defensedb (H2 for testing)
datasource.defensedb.jdbc-url=jdbc:h2:mem:defensedb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.defensedb.driver-class-name=org.h2.Driver
datasource.defensedb.username=sa
datasource.defensedb.password=

# Secondary DataSource - notificationdb (H2 for testing)
datasource.notificationdb.jdbc-url=jdbc:h2:mem:notificationdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.notificationdb.driver-class-name=org.h2.Driver
datasource.notificationdb.username=sa
datasource.notificationdb.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Spring Batch Configuration for Tests
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# Kafka Configuration for Tests (will be overridden by Testcontainers)
spring.kafka.bootstrap-servers=localhost:9092

# File Storage Configuration for Tests
batch.reports.directory=./target/test-reports
batch.archives.directory=./target/test-archives
batch.uploads.directory=./target/test-uploads

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.ma.emsi.batchservice=DEBUG
logging.level.org.springframework.batch=DEBUG
